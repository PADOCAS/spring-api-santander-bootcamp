# Exemplo de railway.toml

[build]
  # Configurações de compilação e execução do aplicativo
  builder = "maven" 
  buildCommand = "clean build"
  runCommand = "java -jar /build/spring-api-santander-bootcamp-0.0.1-SNAPSHOT.jar"

[env]
  # Configurações de ambiente
  JARFILE = "/build/spring-api-santander-bootcamp-0.0.1-SNAPSHOT.jar" 

[web]
  # Configurações da web
  httpPort = 8080  # A porta HTTP que o aplicativo deve ouvir

  [[services]]
  internalPort = 8080  # Porta interna do aplicativo

[entrypoints]
  # Configurações de entrada
  app = { command = "${buildCommand}" }
