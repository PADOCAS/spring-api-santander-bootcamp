[build]
  builder = "custom"  # Configuração para não construir o aplicativo

[env]
  # Configurações de ambiente
  JARFILE = "/build/spring-api-santander-bootcamp-0.0.1-SNAPSHOT.jar"  # Substitua pelo caminho real do seu JAR

[web]
  # Configurações da web (se aplicável)
  httpPort = 8080  # A porta HTTP que o aplicativo deve ouvir

[entrypoints]
  # Configurações de entrada
  app = { command = "java -jar $JARFILE" }

  
